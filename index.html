<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/style/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Desafio_Frontend</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Github Search API</h1>
    </header>
    <div class="mb-3">
      <form id="username-form" autocomplete="off">
        <h3>Github Username Search</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="search-input" placeholder="Search Username" required>
        </div>
        <div class="form-group">
          <button class="search-btn btn btn-info btn-block">
            Search User
          </button>
        </div>
      </form>
      <div id="result" class="result"></div>
    </div>
  </div>
  <script type="module" src="/src/script/scripts.js"></script>
</body>
</html>
